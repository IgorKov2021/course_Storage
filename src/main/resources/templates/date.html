<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="../static/css/addGood.css">
</head>

<body>
<form th:action="@{/date}" method="post" th:object="${st}">
  <div>
    <label for="student-birth-date">Date of birth:</label>
    <input type="date" th:field="*{birthDate}" id="student-birth-date"/>
  </div>


  <select name="currency" >

    <option th:each="colorOpt : ${T(com.example.course_storage.model.Currency).values()}"
            th:text="${colorOpt}"  th:value="${colorOpt}" ></option>

  </select>

  <div>
    <button type="submit" class="button">Submit</button>
  </div>
</form>


<script>
  const myModal = document.getElementById('myModal')
  const myInput = document.getElementById('myInput')

  myModal.addEventListener('shown.bs.modal', () => {
    myInput.focus()
  })
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
